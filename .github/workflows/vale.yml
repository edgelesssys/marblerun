name: Vale
on:
  push:
    branches:
      - master
    paths:
      - "docs/**"
  pull_request:
    paths:
      - "docs/**"

jobs:
  vale:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: Vale
        uses: errata-ai/vale-action@3a4769d4af5f9498e586fb41abc72bbca594b400 # reviewdog
        with:
          files: docs/docs
          fail_on_error: true
