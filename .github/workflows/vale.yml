name: Vale
on:
  push:
    branches:
      - master
    paths:
      - "docs/**"
  pull_request:
    paths:
      - "docs/**"

jobs:
  vale:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Vale
        uses: errata-ai/vale-action@2690bc95f0ed3cb5220492575af09c51b04fbea9 # reviewdog
        with:
          files: docs/docs
          fail_on_error: true
