name: Vale
on:
  push:
    branches:
      - master
    paths:
      - "docs/**"
  pull_request:
    paths:
      - "docs/**"

jobs:
  vale:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: Vale
        uses: errata-ai/vale-action@38bf078c328061f59879b347ca344a718a736018 # reviewdog
        with:
          files: docs/docs
          fail_on_error: true
