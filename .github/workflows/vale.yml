name: 'Test: vale spelling'
on:
  push:
    branches:
      - master
    paths:
      - "docs/**"
  pull_request:
    paths:
      - "docs/**"

jobs:
  vale:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Vale
        uses: errata-ai/vale-action@dcded780f1ff68e2558e802a165a484a4a3e2fb8 # reviewdog
        with:
          files: docs/docs
          fail_on_error: true
          version: 3.9.3
