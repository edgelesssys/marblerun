name: Vale
on:
  push:
    branches:
      - master
    paths:
      - "docs/**"
  pull_request:
    paths:
      - "docs/**"

jobs:
  vale:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3

      - name: Vale
        uses: errata-ai/vale-action@38bf078c328061f59879b347ca344a718a736018 # reviewdog
        with:
          files: docs/docs
          fail_on_error: true
