name: Vale
on:
  push:
    branches:
      - master
    paths:
      - "docs/**"
  pull_request:
    paths:
      - "docs/**"

jobs:
  vale:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1

      - name: Vale
        uses: errata-ai/vale-action@0b2c9b97b14a4ae905b891ede169dcd7bded383d # reviewdog
        with:
          files: docs/docs
          fail_on_error: true
