name: Vale
on:
  push:
    branches:
      - master
    paths:
      - "docs/**"
  pull_request:
    paths:
      - "docs/**"

jobs:
  vale:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5

      - name: Vale
        uses: errata-ai/vale-action@38bf078c328061f59879b347ca344a718a736018 # reviewdog
        with:
          files: docs/docs
          fail_on_error: true
