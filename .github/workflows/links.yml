name: Links

on:
  push:
    branches:
      - master
    paths:
      - "**.md"
      - "**.html"
      - ".github/workflows/links.yml"
  pull_request:
    paths:
      - "**.md"
      - "**.html"
      - ".github/workflows/links.yml"
  workflow_dispatch:

jobs:
  linkChecker:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Link Checker
        uses: lycheeverse/lychee-action@82202e5e9c2f4ef1a55a3d02563e1cb6041e5332 # v2.4.1
        with:
          fail: true
          args: --verbose --no-progress './**/*.md' './**/*.html' './**/*.rst' --cache --cache-exclude-status 400..599 --max-concurrency 8 --retry-wait-time 30
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
